{{ define "content" }}
<h2>{{ .PageTitle }}</h2>

{{ if .Posts }}
    <ul>
    {{ range .Posts }}
        <li>
            <h2><a href="{{ .Title | urlize }}-{{ .Slug }}.html">{{ .Title }}</a></h2>
            <p>{{ .Description }}</p>
            <p>Published on: {{ .Date.Format "January 2, 2006" }}</p>
        </li>
    {{ end }}
    </ul>
{{ else }}
    <p>No posts available.</p>
{{ end }}
{{ end }}
